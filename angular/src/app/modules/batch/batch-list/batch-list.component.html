<ct-section *ngIf="batchesResult">
    <ct-section-header>
        <ct-section-header-row>
            <ct-flex justify-content="space-between">
                <ct-flex-item>
                    <ct-heading>List</ct-heading>
                </ct-flex-item>
            </ct-flex>
        </ct-section-header-row>
    </ct-section-header>
    <ct-section-body>
        <ct-section-body-row>
            <ct-table [isWaiting]="isLoading">
                <table class="mat-table" mat-table="mat-table" [dataSource]="dataSource">
                    <ng-container matColumnDef="id" sticky="sticky">
                        <th mat-header-cell="mat-header-cell" *matHeaderCellDef>id </th>
                        <td mat-cell="mat-cell" *matCellDef="let el">{{el.id}} </td>
                    </ng-container>
                    <ng-container matColumnDef="name">
                        <th mat-header-cell="mat-header-cell" *matHeaderCellDef>Name</th>
                        <td mat-cell="mat-cell" *matCellDef="let el">{{el.name}} </td>
                    </ng-container>
                    <tr mat-header-row="mat-header-row" *matHeaderRowDef="columnsToDisplay;"> </tr>
                    <tr mat-row="mat-row" *matRowDef="let row; columns: columnsToDisplay;"></tr>
                </table>
            </ct-table>
        </ct-section-body-row>
    </ct-section-body>
</ct-section>
